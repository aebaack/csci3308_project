    <div id="mtime">
      <div class="digits" id="chr">00</div>
      <div class="colon" id="col">:</div>
      <div class="digits" id="cmin">00</div>
    </div>

    <!-- SPACING -->
    <div id="tpick_space"></div>

    <!-- [SET ALARM] -->
    <div id="tpick">
      <h1 class="header">
        SET ALARM
      </h1>
      <div id="tpick-h"></div>
      <div id="tpick-m"></div>
      <div id="tpick-s"></div>
      <div>
        <input type="button" value="Set" id="tset"/>
        <input type="button" value="Reset" id="treset" disabled/>
      </div>
    </div>

    <!-- REDIRECT -->
    <form action="APItest.html" method="get">
      <input type="submit" value="Info Page" name="Submit" id="api_submit" />
    </form>

    <!-- [ALARM SOUND] -->
    <audio id="alarm-sound" loop>
      <source src="alarm.mp3" type="audio/mp3">
    </audio>
