    <title>
      Javascript Alarm Clock Demo

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../js/alarm.js"></script>


  </head>
  <body>

    <div id="mtime">
      <div class="digits" id="chr">00</div>
      <div class="colon" id="col">:</div>
      <div class="digits" id="cmin">00</div>
    </div>

    <!-- SPACING -->
    <div id="tpick_space"></div>

    <!-- [SET ALARM] -->
    <div id="tpick">
      <h1 class="header">
        SET ALARM
      </h1>
      <div id="tpick-h"></div>
      <div id="tpick-m"></div>
      <div id="tpick-s"></div>
      <div>
        <input type="button" value="Set" id="tset"/>
        <input type="button" value="Snooze" id="tsnooze"/>
        <input type="button" value="Reset" id="treset" disabled/>
      </div>
    </div>
    <br>
    <br>
    <div id="timeLeftText">
      Time Left:
    </div>
    <div id="timeLeft">
      timeLeft
    </div>

    <div id="timeLeftDisplay">
      timeLeftDisplay
    </div>

    <!-- [ALARM SOUND] -->
    <audio id="alarm-sound" loop>
      <source src="alarm.mp3" type="audio/mp3">
    </audio>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  </body>
</html>
