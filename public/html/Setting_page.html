<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>Settings Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Karla|Rubik+Mono+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link href="../css/settings.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
  <!-- Nav bar with Log out -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="/"><i class="material-icons align-middle alarm-icon">alarm</i>UpRight</a>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="/html/alarm.html">Alarm</a>
          <a class="nav-item nav-link" href="/html/scoreboard.html">Scoreboard</a>
          <a class="nav-item nav-link active" href="#">Settings</a>
        </div>
      </div>
      <div class="form-inline navbar-right">
        <span id="user" class="navbar-text d-flex flex-fill">User: None</span>
        <form action="/users/logout">
          <button class="btn btn-outline-danger" type="submit" value="submit">Log Out</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="card">
      <h1 class="text-center card-header">Update User Settings</h1>
      <div class="card-body">
        <form action="../users/update" method="POST">
          <!-- Snooze Settings -->
          <div class="form-group">
            <label class="title" for="snooze">Alarm Snooze Settings</label>
            <div class="form-check custom-control custom-radio">
              <input class="form-check-input custom-control-input" type="radio" name="snooze" id="snoozeSelect5"
                value="5" required>
              <label class="form-check-label custom-control-label" for="snoozeSelect5">
                5 minutes
              </label>
            </div>
            <div class="form-check custom-control custom-radio">
              <input class="form-check-input custom-control-input" type="radio" name="snooze" id="snoozeSelect10"
                value="10" required>
              <label class="form-check-label custom-control-label" for="snoozeSelect10">
                10 minutes
              </label>
            </div>
            <div class="form-check custom-control custom-radio">
              <input class="form-check-input custom-control-input" type="radio" name="snooze" id="snoozeSelect15"
                value="15" required>
              <label class="form-check-label custom-control-label" for="snoozeSelect15">
                15 minutes
              </label>
            </div>
            <div class="form-check custom-control custom-radio">
              <input class="form-check-input custom-control-input" type="radio" name="snooze" id="snoozeSelect20"
                value="20" required>
              <label class="form-check-label custom-control-label" for="snoozeSelect20">
                20 minutes
              </label>
            </div>
          </div>
          <hr>
          <!-- API Settings -->
          <div class="form-group">
            <label class="title">Personalized Content</label>
            <div class="form-check custom-control custom-checkbox">
              <input type="checkbox" class="form-check-input custom-control-input" name="api" value="1" id="api1">
              <label class="form-check-label custom-control-label" for="api1">
                Google News
              </label>
            </div>
            <div class="form-check custom-control custom-checkbox">
              <input class="form-check-input custom-control-input" type="checkbox" name="api" value="2" id="api2">
              <label class="form-check-label custom-control-label" for="api2">
                Quote of the Day
              </label>
            </div>
            <div class="form-check custom-control custom-checkbox">
              <input class="form-check-input custom-control-input" type="checkbox" name="api" value="3" id="api3">
              <label class="form-check-label custom-control-label" for="api3">
                NASA Pic of the Day
              </label>
            </div>
            <div class="form-check custom-control custom-checkbox">
              <input class="form-check-input custom-control-input" type="checkbox" name="api" value="4" id="api4">
              <label class="form-check-label custom-control-label" for="api4">
                Reddit Top Two Posts
              </label>
            </div>
            <div class="form-check custom-control custom-checkbox">
              <input class="form-check-input custom-control-input" type="checkbox" name="api" value="5" id="api5">
              <label class="form-check-label custom-control-label" for="api5">
                Weather Forecast
              </label>
            </div>
            <div class="form-check custom-control custom-checkbox">
              <input class="form-check-input custom-control-input" type="checkbox" name="api" value="6" id="api6">
              <label class="form-check-label custom-control-label" for="api6">
                Random GIF
              </label>
            </div>
          </div>
          <hr>
          <!-- Change Zip Code -->
          <div class="form-group">
            <label class="title" for="zipcode">Update Zip Code</label>
            <input type="text" class="form-control" id="zipcode" name="zipcode" placeholder="Zip Code">
          </div>
          <hr>
          <!-- Change Password -->
          <label class="title" for="password">Update Password</label>
          <div class="form-group">
            <label for="passwordFirst">Current Password</label>
            <input type="password" class="form-control" id="passwordFirst" name="passwordFirst"
              placeholder="Current Password">
          </div>
          <div class="form-group">
            <label for="passwordSec">New Password</label>
            <input type="password" class="form-control" id="passwordSec" name="passwordSec" placeholder="New Password">
          </div>
          <div class="form-group">
            <label for="passwordThird">Verify New Password</label>
            <input type="password" class="form-control" id="passwordThird" name="passwordThird"
              placeholder="Verify New Password">
          </div>
          <hr>
          <button type="submit" class="btn btn-outline-dark btn-block text-uppercase sub">Submit All Changes</button>
        </form>
      </div>
    </div>
  </div>
  <script src="../js/settings.js"></script>
</body>

</html>
