<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>Settings Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link href="../css/my_style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="../css/extras.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
  <!-- Nav bar with Log out -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" href="/"><i class="material-icons align-middle alarm-icon">alarm</i>UpRight</a>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="/html/alarm.html">Alarm</a>
          <a class="nav-item nav-link" href="/html/urapi.html">Information</a>
          <a class="nav-item nav-link" href="/html/scoreboard.html">Scoreboard</a>
          <a class="nav-item nav-link active" href="#">Settings</a>
        </div>
      </div>
      <div class="form-inline navbar-right">
        <span id="user">User: None</span>
        <a class="btn btn-outline-primary" href="/users/logout" role="button">Log Out</a>
      </div>
    </div>
  </nav>
  <br>
  <div class="container">
    <div class="card back">
      <h1 class="text-center card-header">General Settings</h1>
      <div class="row">
        <div class="col">
          <form action="../users/update" method="POST">
            <br />
            <div class="container-fluid">
              <div class="card cform">
                <div class="lead card-header">
                  Snooze Length
                </div>
                <div class="form-check form-inline">
                  <input class="form-check-input" onclick="" type="radio" name="snooze" id="snoozeSelect5" value="5"
                    required>
                  <label class="form-check-label" for="snoozeSelect5">
                    5 min
                  </label>
                </div>
                <div class="form-check form-inline">
                  <input class="form-check-input" onclick="" type="radio" name="snooze" id="snoozeSelect10" value="10"
                    required>
                  <label class="form-check-label" for="snoozeSelect10">
                    10 min
                  </label>
                </div>
                <div class="form-check form-inline">
                  <input class="form-check-input" onclick="" type="radio" name="snooze" id="snoozeSelect15" value="15"
                    required>
                  <label class="form-check-label" for="snoozeSelect15">
                    15 min
                  </label>
                </div>
              </div>
            </div>
            <br />
            <div class="container-fluid">
              <div class="card cform">
                <div class="lead card-header">
                  API Settings
                </div>
                <div class="form-check form-inline">
                  <input class="form-check-input" type="checkbox" name="api" value="1" id="api1">
                  <label class="form-check-label" for="API1">
                    Google News
                  </label>
                </div>
                <div class="form-check form-inline">
                  <input class="form-check-input" type="checkbox" name="api" value="2" id="api2">
                  <label class="form-check-label" for="API2">
                    Quote of the Day
                  </label>
                </div>
                <div class="form-check form-inline">
                  <input class="form-check-input" type="checkbox" name="api" value="3" id="api3">
                  <label class="form-check-label" for="API3">
                    NASA Pic of the Day
                  </label>
                </div>
                <div class="form-check form-inline">
                  <input class="form-check-input" type="checkbox" name="api" value="4" id="api4">
                  <label class="form-check-label" for="API4">
                    Reddit Top Three Posts
                  </label>
                </div>
                <div class="form-check form-inline">
                  <input class="form-check-input" type="checkbox" name="api" value="5" id="api5">
                  <label class="form-check-label" for="API5">
                    Weather Forecast
                  </label>
                </div>
                <div class="form-check form-inline">
                  <input class="form-check-input" type="checkbox" name="api" value="6" id="api6">
                  <label class="form-check-label" for="API6">
                    Random GIF
                  </label>
                </div>
              </div>
            </div>
            <br />
            <div class="container-fluid">
              <div class="card cform">
                <div class="lead card-header">
                  Change Password
                </div>
                <div class="form-gropu form-inline row">
                  <label class="col-sm-4 col-form-label" for="passwordFirst">Current Password</label>
                  <div class="col-sm-8">
                    <input type="password" class="form-control" id="passwordFirst" name="passwordFirst"
                      placeholder="Password">
                  </div>
                  <label class="col-sm-4 col-form-label" for="passwordSec">New Password</label>
                  <div class="col-sm-8">
                    <input type="password" class="form-control" id="passwordSec" name="passwordSec"
                      placeholder="Password">
                  </div>
                  <label class="col-sm-4 col-form-label" for="passwordThird">Verify New Password</label>
                  <div class="col-sm-8">
                    <input type="password" class="form-control" id="passwordThird" name="passwordThird"
                      placeholder="Password">
                  </div>
                  <div class="col-sm-11">
                    <button style="float:right" type="submit" class="btn btn-primary btn-inline">Submit</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/settings.js"></script>
</body>

</html>
