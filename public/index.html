
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Registration Page</title>
    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="./css/my_style.css" rel="stylesheet">
  </head>
  <body>
  	<!-- Nav bar with sign in option -->
  	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  		<span class="navbar-brand d-flex flex-fill">UpRight</span>
  		<div class="form-inline navbar-right">
  			<span class="navbar-text d-flex flex-fill">Already Have an Account?</span>
  			&nbsp;
  			&nbsp;
  			<form action="./html/URlogin.html">
				<button class="btn btn-outline-light" type="submit" value="submit">Sign In!</button>
			</form>
  		</div>
	</nav>
    <br>
	<br>

	<!-- Main body of regestration form -->
	<div class="container">
		<!-- Header Card -->
		<div class="card">
		  <h1 class="text-center card-header">UpRight Registration</h1>
		  <p class="lead text-center" >Welcome to UpRight!</p>
		</div>
		<br>
		<br>
		<!-- User info -->
		<form action="/users" method="post">
			<div class="form-group row">
				<label class="col-sm-2 col-form-label" for="fullName">Full Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="fullName" id="fullName"  placeholder="Enter Name" required>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label"  for="emailAddress">Email address</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" name="emailAddress" id="emailAddress" placeholder="Enter email" required>
				</div>
			</div>
			<div class="form-group row">
				<label  class="col-sm-2 col-form-label" for="passwordFirst">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="passwordFirst" name="passwordFirst" placeholder="Password" required>
				</div>
			</div>
			<div class="form-group row">
				<label  class="col-sm-2 col-form-label" for="passwordConfirm">Confirm Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" placeholder="Confirm Password" required>
				</div>
			</div>
			<!-- User prefrences -->
			<div class="form-group row">
				<label  class="col-sm-2 col-form-label" for="snoozeSelect">Snoooze Length</label>
				<div class="col-sm-2">
					<div class="form-check">
					  <input class="form-check-input" onclick="" type="radio" name="snooze" id="snoozeSelect5" value="15" required>
					  <label class="form-check-label" for="snoozeSelect5">
						5 min
					  </label>
					</div>
					<div class="form-check">
					  <input class="form-check-input" onclick="" type="radio" name="snooze" id="snoozeSelect10" value="15" required>
					  <label class="form-check-label" for="snoozeSelect10">
						10 min
					  </label>
					</div>
					<div class="form-check">
					  <input class="form-check-input" onclick="" type="radio" name="snooze" id="snoozeSelect15" value="15" required>
					  <label class="form-check-label" for="snoozeSelect15">
						15 min
					  </label>
					</div>
				</div>
				<small id="snoozeHelp" class="form-text text-muted row col-sm-2">
				  You can change your snooze length at anytime in the settings menu
				</small>
			</div>
			<div class="form-group row">
				<label  class="col-sm-2 col-form-label" for="intrestSelect">Intrests</label>
				<div class="col-sm-2">
					<div class="form-check">
					  <input class="form-check-input" type="checkbox" value="" id="intrest1">
					  <label class="form-check-label" for="intrest1">
					    API Option 1
					  </label>
				  	</div>
				  	<div class="form-check">
					  <input class="form-check-input" type="checkbox" value="" id="intrest2">
					  <label class="form-check-label" for="intrest2">
					    API Option 2
					  </label>
				  	</div>
				  	<div class="form-check">
					  <input class="form-check-input" type="checkbox" value="" id="intrest3">
					  <label class="form-check-label" for="intrest3">
					    API Option 3
					  </label>
				  	</div>
				  	<div class="form-check">
					  <input class="form-check-input" type="checkbox" value="" id="intrest4">
					  <label class="form-check-label" for="intrest4">
					    API Option 4
					  </label>
				  	</div>
				  	<div class="form-check">
					  <input class="form-check-input" onclick="noIntrests('intrest1','intrest2','intrest3','intrest4')" type="checkbox" value="" id="intrestN">
					  <label class="form-check-label" for="intrestN">
					    None
					  </label>
				  	</div>
			  	</div>
			  	<small id="snoozeHelp" class="form-text text-muted row col-sm-2">
					Your selection here will help us populate your custom home page
				</small>
			</div>

			<!-- Submit info -->
			<input type="submit" value="Create Account" class="btn btn-outline-primary btn-block">
		</form>
		<br>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	<script src="./js/URscripts.js"></script>
</body>
</html>
