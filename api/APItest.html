	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

	<script>
		$(document).ready(function() {
				var url = 'https://newsapi.org/v2/top-headlines?' +
				'country=us&' +
				'apiKey=85582d6364bb492ca683e9cf18d34dd3';
				$.ajax({url:url, dataType:"json"}).then(function(data) {
				console.log(data); //Review all of the data returned

				document.getElementById("googelAPI").innerHTML = '<h1 class="text-center card-header">Google News</h1> &nbsp'

				document.getElementById("googelAPI").innerHTML += '<img class="card-img-top" src="' + data.articles[0].urlToImage + '" alt="gImg"> &nbsp';

				document.getElementById("googelAPI").innerHTML += '<h5 class="card-title">' + data.articles[0].title + '</h5>';

				


			})
		})

	</script>
